name: Build Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os == 'macos-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      WIN_CSC_LINK: ""
      WIN_CSC_KEY_PASSWORD: ""
      CSC_LINK: ""
      CSC_KEY_PASSWORD: ""

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Build Windows EXE
        if: matrix.os == 'windows-latest'
        run: npm run build:win

      - name: Package Windows ZIP
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path "release/win-unpacked/*" -DestinationPath "release/Cocoa-Rave-Windows-x64.zip" -Force

      - name: Prepare macOS app-builder binaries
        if: matrix.os == 'macos-latest'
        run: |
          chmod +x node_modules/app-builder-bin/mac/* || true

      - name: Build macOS DMG
        if: matrix.os == 'macos-latest'
        continue-on-error: true
        run: npm run build:mac

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: |
            release/*.exe
            release/*.zip
          if-no-files-found: ignore

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: release/*.dmg
          if-no-files-found: ignore

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: artifacts/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: artifacts/macos
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows/*
            artifacts/macos/*
          body: |
            ## üéâ Cocoa Rave ${{ github.ref_name }} - Desktop App Release

            ### Features
            - üç´ Chocolate storefront with shopping cart
            - üêç Snake game with high score tracking  
            - üìä Police reports data visualization
            - ‚ú® Beautiful jelly button animations

            ### Downloads
            - **Windows**: Download `Cocoa-Rave-Windows-x64.zip` and extract. Run `Cocoa Rave.exe`
            - **macOS**: Download the `.dmg` file (if available), open it, and drag Cocoa Rave to Applications

            ### What's Included
            - Full web application packaged as desktop app
            - Snake game accessible from main menu
            - All features from web version
            - Offline-capable (after first load)

            ### Web Version
            Live at: https://cocoa-rave-store.web.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
