name: Build Tauri Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Copy CSV data to dist
        run: |
          if (Test-Path "public/police-reports.csv") { Copy-Item "public/police-reports.csv" "dist/police-reports.csv" -Force }
        shell: pwsh
        if: matrix.platform == 'windows-latest'

      - name: Copy CSV data to dist (macOS)
        run: |
          if [ -f "public/police-reports.csv" ]; then cp "public/police-reports.csv" "dist/police-reports.csv"; fi
        if: matrix.platform == 'macos-latest'

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Cocoa Rave ${{ github.ref_name }}'
          releaseBody: |
            ## ğŸ‰ Cocoa Rave ${{ github.ref_name }} - Tauri Desktop App

            ### âœ¨ New in This Release
            - ğŸ« Chocolate storefront with shopping cart
            - ğŸ Snake game with **global leaderboard** (Firestore)
            - ğŸ“Š Police reports data visualization
            - âœ¨ Jelly button animations throughout
            - ğŸš€ Built with Tauri for faster, smaller apps

            ### ğŸ“¥ Downloads
            - **Windows**: Download the `.msi` installer or `.exe` portable
            - **macOS**: Download the `.dmg` or `.app.tar.gz` file

            ### ğŸ® Snake Game Leaderboard
            Compete with players worldwide! Your high scores are saved to a global leaderboard powered by Firebase Firestore.

            ### ğŸŒ Web Version
            Try it online: https://cocoa-rave-store.web.app

            ### ğŸ“¦ What's New
            - Migrated from Electron to Tauri (smaller file size, better performance)
